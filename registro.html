<!DOCTYPE html>
<html lang="es-Es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <script src="https://kit.fontawesome.com/5e8f2c7b17.js" crossorigin="anonymous"></script>
    <title> Registro Nuevo Paciente </title>
    <link rel="icon" href="img/iconohead.png">
</head>

<body>
    <header id=hpaciente>
        <div>
            <img src="img/logoforja.png">
        </div>
        <div class="pacienteboton">
            <button><a href="dashboard.html"><i class="fa-solid fa-house-user"></i></a></button>
            <button><a href="index.html"><i class="fa-solid fa-power-off"></i></a></button>
        </div>
    </header>

    <div class="franjapaciente">
        <img src="img/franja2.png">
    </div>
    <div class="tregistro">



        <h1>REGISTRO USUARIO NUEVO</h1>
    </div>

    <section class="cajaformulario">

        <div class="f1">
            <form>
                <input type="date" placeholder="Fecha de registro" required>
                <input type="text" placeholder="N° registro" required>
            
        </div>

        <div class="subdatos">
            <label><i class="fa-solid fa-user"></i>DATOS DEL PACIENTE</label>
        </div>

        <div>
         
                <div class="datospaciente1">
                    <input type="text" placeholder="Escribe tu nombre" required>
                    <input type="text" placeholder="Apellidos" required>
                </div>


                <div class="datospaciente1">
                    <input type="text" placeholder="Numero de documento" required>
                    <select name="documento" id="documento" required>
                        <option value="0" selected>Tipo de documento</option>
                        <option value="1">Cedula de ciudadania</option>
                        <option value="2">Tarjeta de identidad</option>
                        <option value="3">Permiso de permanencia</option>
                    </select>
                </div>
                <div>
                    <input type="date" placeholder="Fecha de registro" required>
                    <input type="number" placeholder="Edad" required>
                </div>
            
        </div>

        <div class="subdatos">
            <label><i class="fa-solid fa-location-dot"></i>INFORMACION DEL CONTACTO</label>
        </div>

        <div class="datospaciente3">

            <div>
              

                    <select class="form-control" id="departamento" name="departamento" required>
                        <option value="">Departamento de Recidencia</option>
                        <option value="Amazonas">Amazonas</option>
                        <option value="Antioquia">Antioquia</option>
                        <option value="Arauca">Arauca</option>
                        <option value="Atlántico">Atlántico</option>
                        <option value="Bolívar">Bolívar</option>
                        <option value="Boyacá">Boyacá</option>
                        <option value="Caldas">Caldas</option>
                        <option value="Caquetá">Caquetá</option>
                        <option value="Casanare">Casanare</option>
                        <option value="Cauca">Cauca</option>
                        <option value="Cesar">Cesar</option>
                        <option value="Chocó">Chocó</option>
                        <option value="Córdoba">Córdoba</option>
                        <option value="Cundinamarca">Cundinamarca</option>
                        <option value="Guainía">Guainía</option>
                        <option value="Guaviare">Guaviare</option>
                        <option value="Huila">Huila</option>
                        <option value="La Guajira">La Guajira</option>
                        <option value="Magdalena">Magdalena</option>
                        <option value="Meta">Meta</option>
                        <option value="Nariño">Nariño</option>
                        <option value="Norte de Santander">Norte de Santander</option>
                        <option value="Putumayo">Putumayo</option>
                        <option value="Quindío">Quindío</option>
                        <option value="Risaralda">Risaralda</option>
                        <option value="San Andrés y Providencia">San Andrés y Providencia</option>
                        <option value="Santander">Santander</option>
                        <option value="Sucre">Sucre</option>
                        <option value="Tolima">Tolima</option>
                        <option value="Valle del Cauca">Valle del Cauca</option>
                        <option value="Vaupés">Vaupés</option>
                        <option value="Vichada">Vichada</option>
                    </select>
            </div>
            <div>

                <select class="form-control" id="city" required>
                    <option value="">Municipio de recidencia</option>
                    <option value="Abejorral">Abejorral</option>
                    <option value="Abrego">Abrego</option>

                    <option value="Villavieja">Villavieja</option>
                    <option value="Villeta">Villeta</option>
                    <option value="Viotá">Viotá</option>
                    <option value="Viracachá">Viracachá</option>
                    <option value="Vistahermosa">Vistahermosa</option>

                    <option value="Zaragoza">Zaragoza</option>
                    <option value="Zarzal">Zarzal</option>
                    <option value="Zetaquira">Zetaquira</option>
                    <option value="Zipacón">Zipacón</option>
                    <option value="Zipaquirá">Zipaquirá</option>
                    <option value="Zona Bananera">Zona Bananera</option>
                </select>
            </div>
   
        </div>


        <div class="datospaciente1">
     <div>
                <input type="text" placeholder="Direccion" required>
                <input type="email" placeholder="Correo" required>
            </div>
        </div>
        <div>
            
                <input type="text" placeholder="Telefono fijo" required>
                <input type="text" placeholder="Celular" required>
    
        </div>

        <div class="subdatos">
            <label><i class="fa-solid fa-heart-pulse"></i>ESTADO DE SALUD</labeL>
        </div>
        <div>
            <select name="enfermedad" id="enfermedad" required>
                <option value="0" selected>Preexistencias</option>
                <option value="1">Hipertension</option>
                <option value="2">Diabetes</option>
                <option value="3">EPO</option>
            </select>
            <select name="discapacidad" id="discapacidad" required>
                <option value="0" selected>discapacidad</option>
                <option value="1">SI</option>
                <option value="2">NO</option>
            </select>
            <input type="text" placeholder="Alergias" required>

        </div>

        <div>
            <div>
                <label for="prueba">¿El paciente se ha realizado la prueba del covid y esta ha sido positiva?</label>
            </div>
            <div class="radio">
                <input name="prueba" id="prueba" type="radio" required>SI
                <input name="prueba" id="prueba" type="radio" required>NO
            </div>
        </div>

        <div>
    
                <div>
                    <label for="con">¿El paciente ha tenido contacto con una persona confirmada o sopechosa COVID-19 en
                        los ultimos
                        14
                        dias?</label>
                </div>
                <div class="radio">
                    <input name="prueba" id="prueba" type="radio" required>SI
                    <input name="prueba" id="prueba" type="radio" required>NO
                </div>
       
        </div>

    </section>
    <center><input class="botonguardar" type="submit"></center>
</form>
    <footer class="footerindex">
        <p>FORJA EMPRESAS 2022</p>
    </footer>
    </div>

</body>

</html>
